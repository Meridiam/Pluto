<!DOCTYPE html>
<html>
    <head>
        <title>Pluto</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./static/styles.css">
        
        <script>
            $(document).ready(function() {
                
                /* Every time the window is scrolled ... */
                $(window).scroll( function(){
    
                    /* Check the location of each desired element */
                    $('.fadein').each( function(i){
            
                        var bottom_of_object = $(this).position().top + $(this).outerHeight();
                        var bottom_of_window = $(window).scrollTop() + $(window).height();
            
                        /* If the object is completely visible in the window, fade it it */
                        if( bottom_of_window > bottom_of_object ){
                
                            $(this).addClass("engaged")
                    
                        }
            
                    }); 
    
                });

                $('#fullpage').fullpage({
                    navigation: true
                });
    
            });
        </script>
    </head>
    <body>
        <div id="fullpage">
            <div class="section">
                <div class="fadein">LMAO</div>
            </div>
            <div class="section">
                <div class="fadein">LMAO2</div>
            </div>
        </div>
    </body>
</html>
